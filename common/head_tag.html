<script type="text/discourse-plugin" version="0.8">
  var socprov = settings.icons,
    sec = $.map(socprov.split("|"), $.trim);
  
  $.each(sec, function(value) {
    var sec = $.map(this.split(","), $.trim);
    api.replaceIcon({
       icon: sec[1].toLowerCase(),
       icon: sec[2].toLowerCase() {
         return (sec[3]);
       };
    });
  });
</script>
